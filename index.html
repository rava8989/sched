<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pure Schedule</title>

<style>
:root{
  /* softer grid + paper look */
  --grid:#6a6a6a;
  --hdr:#2f2f2f;
  --hdr2:#3a3a3a;

  /* column background shades (THIS is the big change) */
  --wk:#f2f2f2;   /* weekdays: bright but not pure white */
  --sat:#d3d3d3;  /* Saturday: gray */
  --sun:#a9a9a9;  /* Sunday: darkest */

  /* cell colors (kept subtle so columns dominate like paper schedule) */
  --a:#dcdcdc;
  --b:#f7f7f7;
  --c:#e3e3e3;
  --r:#ededed;

  --rdo:#1f1f1f;
  --rdoInk:#fff;

  --mdo:#bfbfbf;
  --mdoInk:#111;

  --holiday:#b30000;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#fff;
}

header{
  position:sticky; top:0; z-index:20;
  background:#fff;
  border-bottom:2px solid var(--grid);
  padding:8px;
}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}

select,input,button{
  padding:6px 8px;
  font-size:14px;
  border:2px solid var(--grid);
  border-radius:8px;
  background:#fff;
}

button{cursor:pointer}

.wrap{ padding:8px; }

.panel{
  border:2px solid var(--grid);
  border-radius:10px;
  margin-bottom:12px;
  overflow:hidden;
}

.monthHeader{
  background:var(--hdr);
  color:#fff;
  padding:8px 12px;
  font-weight:900;
  text-transform:uppercase;
  font-size:14px;
}

.scroll{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  border-collapse:collapse;
  font-family:ui-monospace,Menlo,Consolas,monospace;
  font-size:12px;
  width:max-content;
  min-width:100%;
}

th,td{
  border:1px solid var(--grid);
  text-align:center;
  padding:0;
  height:28px;
  min-width:34px;
}

/* headers */
th{
  background:var(--hdr2);
  color:#fff;
  font-weight:800;
}

/* sticky NAME only (SLOT COLUMN REMOVED) */
th.name, td.name{
  position:sticky;
  left:0;
  z-index:5;
  text-align:left;
  padding:0 8px;
  min-width:190px;
  background:#ececec;
  font-family:system-ui;
  font-weight:900;
}

/* column shading: weekdays / sat / sun */
th.wk, td.wk{ background: var(--wk) !important; }
th.sat, td.sat{ background: var(--sat) !important; }
th.sun, td.sun{ background: var(--sun) !important; }

/* base code fills (subtle so column shading still reads like paper) */
td[data-code="A"]{ background: color-mix(in srgb, var(--a) 55%, transparent) !important; }
td[data-code="B"]{ background: color-mix(in srgb, var(--b) 55%, transparent) !important; }
td[data-code="C"]{ background: color-mix(in srgb, var(--c) 55%, transparent) !important; }
td[data-code="R"]{ background: color-mix(in srgb, var(--r) 55%, transparent) !important; }

/* keep OFF days strong like the paper schedule */
td[data-code="RDO"]{
  background: var(--rdo) !important;
  color: var(--rdoInk) !important;
  font-weight:900;
}
td[data-code="MDO"]{
  background: var(--mdo) !important;
  color: var(--mdoInk) !important;
  font-weight:900;
}

/* doubles (C/A etc.) */
td[data-code*="/"]{
  background:#ffffff !important;
  font-weight:1000;
  box-shadow:inset 0 0 0 2px #000;
}

/* HOL red text (keep column shading) */
td.hol{
  color: var(--holiday) !important;
  font-weight:1000;
}

/* mobile */
@media (max-width:700px){
  th.name, td.name{ min-width:150px; }
  table{ font-size:11px; }
}
</style>
</head>

<body>
<header>
  <div class="controls">
    <label>Start Month
      <input id="startMonth" type="month">
    </label>

    <label>Show Months
      <select id="showMonths">
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <button id="prev">◀</button>
    <button id="next">▶</button>
    <button id="today">This Month</button>
  </div>
</header>

<div class="wrap" id="wrap"></div>

<script>
/* ================= BASE DATA ================= */

const ANCHOR = "2026-01-01";
const LOOP = 42;

const SLOTS = {
1:["R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R"],
2:["C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C"],
3:["B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO"],
4:["RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO"],
5:["MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A"],
6:["B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B"]
};

const PEOPLE=[
 {n:"Kingston, Joseph C.",s:1},
 {n:"Rodriguez, Roger",s:1},
 {n:"Joseph, George R",s:2},
 {n:"Ramnarine, Ashram",s:2},
 {n:"Segovia, Eduardo M",s:3},
 {n:"Victoria, Robert",s:3},
 {n:"Bouaziz, Abdelghani",s:4},
 {n:"Gragossian, Alan",s:4},
 {n:"Handel, Joseph",s:5},
 {n:"Rakhmanov, Ravshan",s:5},
 {n:"Rodriguez, Alexander",s:6},
 {n:"Svenjak, Mark",s:6}
];

/* 2025 holidays (HOL shows red text on those dates) */
const HOL=new Set([
  "2025-01-01","2025-01-20","2025-02-17",
  "2025-05-26","2025-06-19","2025-06-03","2025-06-06",
  "2025-09-01","2025-10-13","2025-11-11",
  "2025-11-27","2025-11-28","2025-12-25"
]);

/* ================= UTIL ================= */

const pad=n=>String(n).padStart(2,"0");
const iso=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
const idx=i=>((i%LOOP)+LOOP)%LOOP;

function base(emp,date){
  const a=new Date(ANCHOR);
  const di=Math.floor((date-a)/86400000);
  return SLOTS[emp.s][idx(di)];
}

/* ================= RENDER ================= */

const wrap=document.getElementById("wrap");

let start=new Date();
start.setDate(1);

function setMonthInput(){
  document.getElementById("startMonth").value = `${start.getFullYear()}-${pad(start.getMonth()+1)}`;
}

function render(){
  wrap.innerHTML="";
  const show=+document.getElementById("showMonths").value;

  for(let m=0;m<show;m++){
    drawMonth(new Date(start.getFullYear(), start.getMonth()+m, 1));
  }
}

function drawMonth(d){
  const y=d.getFullYear(), m=d.getMonth();
  const days=new Date(y,m+1,0).getDate();

  const panel=document.createElement("div");
  panel.className="panel";

  const header=document.createElement("div");
  header.className="monthHeader";
  header.textContent = `${d.toLocaleString("default",{month:"long"})} ${y}`;
  panel.appendChild(header);

  const sc=document.createElement("div");
  sc.className="scroll";

  const t=document.createElement("table");

  // header row (day numbers)
  let tr=document.createElement("tr");
  tr.innerHTML = `<th class="name">NAME</th>`;
  for(let day=1; day<=days; day++){
    const dt=new Date(y,m,day);
    const w=dt.getDay();
    const cls = (w===0) ? "sun" : (w===6 ? "sat" : "wk");
    tr.innerHTML += `<th class="${cls}">${day}</th>`;
  }
  t.appendChild(tr);

  // header row (DOW)
  tr=document.createElement("tr");
  tr.innerHTML = `<th class="name"></th>`;
  const dows=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  for(let day=1; day<=days; day++){
    const dt=new Date(y,m,day);
    const w=dt.getDay();
    const cls = (w===0) ? "sun" : (w===6 ? "sat" : "wk");
    tr.innerHTML += `<th class="${cls}">${dows[w]}</th>`;
  }
  t.appendChild(tr);

  // people rows
  for(const ppl of PEOPLE){
    const r=document.createElement("tr");
    r.innerHTML = `<td class="name">${ppl.n}</td>`;

    for(let day=1; day<=days; day++){
      const dt=new Date(y,m,day);
      const w=dt.getDay();
      const cls = (w===0) ? "sun" : (w===6 ? "sat" : "wk");

      const code = base(ppl, dt);
      const isHol = HOL.has(iso(dt));

      const td=document.createElement("td");
      td.className = cls + (isHol ? " hol" : "");
      td.dataset.code = code;
      td.textContent = isHol ? "HOL" : code;

      r.appendChild(td);
    }
    t.appendChild(r);
  }

  sc.appendChild(t);
  panel.appendChild(sc);
  wrap.appendChild(panel);
}

/* ================= CONTROLS ================= */

document.getElementById("showMonths").addEventListener("change", ()=>{ setMonthInput(); render(); });

document.getElementById("startMonth").addEventListener("change", (e)=>{
  start = new Date(e.target.value + "-01");
  setMonthInput();
  render();
});

document.getElementById("prev").addEventListener("click", ()=>{
  start.setMonth(start.getMonth()-1);
  start.setDate(1);
  setMonthInput();
  render();
});

document.getElementById("next").addEventListener("click", ()=>{
  start.setMonth(start.getMonth()+1);
  start.setDate(1);
  setMonthInput();
  render();
});

document.getElementById("today").addEventListener("click", ()=>{
  start = new Date();
  start.setDate(1);
  setMonthInput();
  render();
});

setMonthInput();
render();
</script>
</body>
</html>
