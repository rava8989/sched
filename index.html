<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pure Schedule – 2026 (Holiday Logic)</title>

<style>
:root{
  --grid:#6a6a6a;

  /* darkness scale */
  --hdr9:#1a1a1a;   /* header weekday cells */
  --sun7:#4d4d4d;   /* Sunday column */
  --sat5:#7a7a7a;   /* Saturday column */
  --wk:#f6f6f6;     /* weekday column base */

  /* alternating rows (weekday cells only) */
  --row2:#e6e6e6;
  --row1:#f0f0f0;

  --holiday:#b30000;
}

body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#fff; }

header{
  position:sticky; top:0; z-index:20;
  background:#fff;
  border-bottom:2px solid var(--grid);
  padding:8px;
}

.controls{
  display:flex; gap:8px; flex-wrap:wrap; align-items:center;
}

select,input,button{
  padding:6px 8px;
  font-size:14px;
  border:2px solid var(--grid);
  border-radius:8px;
  background:#fff;
}
button{ cursor:pointer }

.wrap{ padding:8px; }

.panel{
  border:2px solid var(--grid);
  border-radius:10px;
  margin-bottom:12px;
  overflow:hidden;
}

.monthHeader{
  background:var(--hdr9);
  color:#fff;
  padding:8px 12px;
  font-weight:900;
  text-transform:uppercase;
  font-size:14px;
}

.scroll{ overflow-x:auto; -webkit-overflow-scrolling:touch; }

table{
  border-collapse:collapse;
  font-family:ui-monospace,Menlo,Consolas,monospace;
  font-size:12px;
  width:max-content;
  min-width:100%;
}

th,td{
  border:1px solid var(--grid);
  text-align:center;
  padding:0;
  height:28px;
  min-width:34px;
  font-weight:900;
}

/* sticky NAME only */
th.name, td.name{
  position:sticky;
  left:0;
  z-index:6;
  text-align:left;
  padding:0 8px;
  min-width:190px;
  font-family:system-ui;
  font-weight:900;
}

/* column colors */
.wkCol{ background:var(--wk) !important; color:#111; }
.satCol{ background:var(--sat5) !important; color:#111; }
.sunCol{ background:var(--sun7) !important; color:#fff; }

/* row striping – weekday cells only */
tr.r2 td.wkCol{ background:var(--row2) !important; }
tr.r1 td.wkCol{ background:var(--row1) !important; }
tr.r2 td.name{ background:var(--row2) !important; }
tr.r1 td.name{ background:var(--row1) !important; }

/* header rows:
   weekday cells = 9 dark
   weekend cells keep weekend shade */
tr.hdrRow th.wkCol{ background:var(--hdr9) !important; color:#fff !important; }
tr.hdrRow th.satCol{ background:var(--sat5) !important; color:#111 !important; }
tr.hdrRow th.sunCol{ background:var(--sun7) !important; color:#fff !important; }
tr.hdrRow th.name{ background:var(--hdr9) !important; color:#fff !important; }

/* HOL (off day) */
td.hol{
  color:var(--holiday) !important;
  font-weight:1000;
}

/* B WORKING on a holiday (still shows B, just a subtle mark so you can SEE coverage) */
td.bWorkHol{
  box-shadow: inset 0 -3px 0 var(--holiday);
}

@media (max-width:700px){
  th.name, td.name{ min-width:150px; }
  table{ font-size:11px; }
}
</style>
</head>

<body>
<header>
  <div class="controls">
    <label>Start Month
      <input id="startMonth" type="month">
    </label>

    <label>Show Months
      <select id="showMonths">
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <button id="prev">◀</button>
    <button id="next">▶</button>
    <button id="today">This Month</button>
  </div>
</header>

<div class="wrap" id="wrap"></div>

<script>
/* ================= BASE DATA ================= */

const ANCHOR = "2026-01-01";
const LOOP = 42;

const SLOTS = {
1:["R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R"],
2:["C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C"],
3:["B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO"],
4:["RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO"],
5:["MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A"],
6:["B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B"]
};

const PEOPLE=[
 {n:"Kingston, Joseph C.",s:1},
 {n:"Rodriguez, Roger",s:1},
 {n:"Joseph, George R",s:2},
 {n:"Ramnarine, Ashram",s:2},
 {n:"Segovia, Eduardo M",s:3},
 {n:"Victoria, Robert",s:3},
 {n:"Bouaziz, Abdelghani",s:4},
 {n:"Gragossian, Alan",s:4},
 {n:"Handel, Joseph",s:5},
 {n:"Rakhmanov, Ravshan",s:5},
 {n:"Rodriguez, Alexander",s:6},
 {n:"Svenjak, Mark",s:6}
];

/* ===== HOLIDAYS – 2026 (FINAL) ===== */
const HOLIDAYS_2026 = new Set([
  "2026-01-01",
  "2026-01-19",
  "2026-02-17",
  "2026-05-26",
  "2026-06-19",
  "2026-07-03",
  "2026-07-06",
  "2026-09-07",
  "2026-10-13",
  "2026-11-11",
  "2026-11-27",
  "2026-11-28",
  "2026-12-25"
]);

/* ================= UTIL ================= */

const pad=n=>String(n).padStart(2,"0");
const iso=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
const idx=i=>((i%LOOP)+LOOP)%LOOP;

function baseCode(slot, date){
  const a=new Date(ANCHOR);
  const di=Math.floor((date-a)/86400000);
  return SLOTS[slot][idx(di)];
}
function isWeekend(d){ const w=d.getDay(); return w===0 || w===6; }
function isWeekday(d){ const w=d.getDay(); return w>=1 && w<=5; }
function isDouble(code){ return String(code).includes("/"); }
function isACWork(code){ return code==="A" || code==="C" || isDouble(code); }
function isOff(code){ return code==="RDO" || code==="MDO"; }
function isReserve(code){ return code==="R"; }

function colClassForDow(w){
  if(w===0) return "sunCol";
  if(w===6) return "satCol";
  return "wkCol";
}

/* contiguous B-run includes weekend? */
function bRunIncludesWeekend(person, date, baseMap){
  const di = iso(date);
  if(baseMap.get(di) !== "B") return false;

  let s = new Date(date);
  for(let i=0;i<14;i++){
    const p = new Date(s); p.setDate(p.getDate()-1);
    if(baseMap.get(iso(p)) !== "B") break;
    s = p;
  }
  let e = new Date(date);
  for(let i=0;i<14;i++){
    const n = new Date(e); n.setDate(n.getDate()+1);
    if(baseMap.get(iso(n)) !== "B") break;
    e = n;
  }

  for(let cur=new Date(s); cur<=e; cur.setDate(cur.getDate()+1)){
    const w = cur.getDay();
    if(w===0 || w===6) return true;
  }
  return false;
}

/* ================= HOLIDAY LOGIC (your rules) ================= */

function computeDisplay(rangeStart, rangeEnd){
  // base maps per person
  const baseMapByPerson = new Map();
  for(const p of PEOPLE){
    const m=new Map();
    for(let d=new Date(rangeStart); d<=rangeEnd; d.setDate(d.getDate()+1)){
      m.set(iso(d), baseCode(p.s, d));
    }
    baseMapByPerson.set(p.n, m);
  }

  const holOnDate = new Map();      // HOL shown on that date
  const credits   = new Map();      // HOL to be placed later
  const bWorkOnHoliday = new Map(); // name -> Set(holidayISO) where B is WORKING that holiday
  for(const p of PEOPLE){
    holOnDate.set(p.n, new Set());
    credits.set(p.n, 0);
    bWorkOnHoliday.set(p.n, new Set());
  }

  function placeCredit(name, fromISO){
    const baseM = baseMapByPerson.get(name);
    const holS  = holOnDate.get(name);

    const d = new Date(fromISO);
    d.setDate(d.getDate()+1);

    for(let i=0;i<180;i++){
      const di=iso(d);
      const code=baseM.get(di)||"";
      if(isWeekday(d) && code==="B" && !holS.has(di)){
        holS.add(di);
        return true;
      }
      d.setDate(d.getDate()+1);
    }
    return false;
  }

  function pickBWorkers(holidayDate){
    const hISO = iso(holidayDate);
    const dow = holidayDate.getDay();

    const candidates = PEOPLE.filter(p => baseMapByPerson.get(p.n).get(hISO)==="B");

    // weekend holiday: whoever is base B works
    if(isWeekend(holidayDate)){
      return new Set(candidates.map(p=>p.n));
    }

    const needWeekendGroup = (dow===1 || dow===2 || dow===4 || dow===5); // Mon Tue Thu Fri
    const needWeekGroup = (dow===3); // Wed

    const match=[], other=[];
    for(const p of candidates){
      const incWeekend = bRunIncludesWeekend(p, holidayDate, baseMapByPerson.get(p.n));
      if(needWeekGroup){
        (incWeekend ? other : match).push(p); // Wed wants Mon–Fri
      } else if(needWeekendGroup){
        (incWeekend ? match : other).push(p); // Mon/Tue/Thu/Fri wants Thu–Tue
      } else {
        match.push(p);
      }
    }

    const sort = arr => arr.slice().sort((a,b)=> (a.s-b.s) || a.n.localeCompare(b.n));

    const pick=[];
    for(const p of sort(match)) if(pick.length<2) pick.push(p);
    for(const p of sort(other)) if(pick.length<2) pick.push(p);

    // HARD FAILSAFE: if we still have <2, take first candidates so B is ALWAYS covered
    if(pick.length<2){
      for(const p of sort(candidates)){
        if(pick.find(x=>x.n===p.n)) continue;
        pick.push(p);
        if(pick.length===2) break;
      }
    }

    return new Set(pick.map(p=>p.n));
  }

  // holidays in range
  const holidayISOs=[];
  for(let d=new Date(rangeStart); d<=rangeEnd; d.setDate(d.getDate()+1)){
    const di=iso(d);
    if(HOLIDAYS_2026.has(di)) holidayISOs.push(di);
  }

  for(const hISO of holidayISOs){
    const hDate = new Date(hISO);
    const bWorkers = pickBWorkers(hDate);

    for(const p of PEOPLE){
      const code = baseMapByPerson.get(p.n).get(hISO) || "";

      if(isReserve(code)){
        // R never works holiday -> HOL on the holiday date
        holOnDate.get(p.n).add(hISO);
        continue;
      }

      if(isOff(code)){
        // holiday landed on RDO/MDO -> moves to next weekday B
        credits.set(p.n, credits.get(p.n)+1);
        continue;
      }

      if(isACWork(code)){
        // A/C/doubles work holiday -> credit later
        credits.set(p.n, credits.get(p.n)+1);
        continue;
      }

      if(code==="B"){
        if(bWorkers.has(p.n)){
          // B WORKING the holiday (coverage)
          bWorkOnHoliday.get(p.n).add(hISO);
          credits.set(p.n, credits.get(p.n)+1); // gets HOL later
        } else {
          // B OFF the holiday -> HOL on holiday date
          holOnDate.get(p.n).add(hISO);
        }
        continue;
      }

      // fallback: treat as working -> credit later
      credits.set(p.n, credits.get(p.n)+1);
    }

    // place credits ASAP after this holiday
    for(const p of PEOPLE){
      let c = credits.get(p.n);
      while(c>0){
        const placed = placeCredit(p.n, hISO);
        if(!placed) break;
        c--;
      }
      credits.set(p.n, c);
    }
  }

  // final display maps
  const displayByPerson = new Map();
  for(const p of PEOPLE){
    const baseM = baseMapByPerson.get(p.n);
    const holS  = holOnDate.get(p.n);
    const disp  = new Map();
    for(let d=new Date(rangeStart); d<=rangeEnd; d.setDate(d.getDate()+1)){
      const di=iso(d);
      disp.set(di, holS.has(di) ? "HOL" : (baseM.get(di)||""));
    }
    displayByPerson.set(p.n, disp);
  }

  return { baseMapByPerson, displayByPerson, bWorkOnHoliday };
}

/* ================= RENDER ================= */

const wrap=document.getElementById("wrap");

// default Jan 2026
let start = new Date(2026,0,1);
start.setDate(1);

function setMonthInput(){
  document.getElementById("startMonth").value =
    `${start.getFullYear()}-${pad(start.getMonth()+1)}`;
}

function render(){
  wrap.innerHTML="";
  const show=+document.getElementById("showMonths").value;

  // compute for a range so HOL credits can land into later months
  const rangeStart = new Date(start.getFullYear(), start.getMonth(), 1);
  const rangeEnd = new Date(start.getFullYear(), start.getMonth()+12, 1);
  rangeEnd.setDate(rangeEnd.getDate()+180);

  const computed = computeDisplay(rangeStart, rangeEnd);

  for(let m=0;m<show;m++){
    drawMonth(new Date(start.getFullYear(), start.getMonth()+m, 1), computed);
  }
}

function drawMonth(d, computed){
  const y=d.getFullYear(), m=d.getMonth();
  const daysInMonth=new Date(y,m+1,0).getDate();

  const panel=document.createElement("div");
  panel.className="panel";

  const header=document.createElement("div");
  header.className="monthHeader";
  header.textContent = `${d.toLocaleString("default",{month:"long"})} ${y}`;
  panel.appendChild(header);

  const sc=document.createElement("div");
  sc.className="scroll";

  const t=document.createElement("table");

  // Header row: day numbers (NO empty columns)
  let tr=document.createElement("tr");
  tr.className="hdrRow";
  tr.innerHTML = `<th class="name">NAME</th>`;
  for(let day=1; day<=daysInMonth; day++){
    const dt=new Date(y,m,day);
    tr.innerHTML += `<th class="${colClassForDow(dt.getDay())}">${day}</th>`;
  }
  t.appendChild(tr);

  // Header row: DOW
  tr=document.createElement("tr");
  tr.className="hdrRow";
  tr.innerHTML = `<th class="name"></th>`;
  const dows=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  for(let day=1; day<=daysInMonth; day++){
    const dt=new Date(y,m,day);
    tr.innerHTML += `<th class="${colClassForDow(dt.getDay())}">${dows[dt.getDay()]}</th>`;
  }
  t.appendChild(tr);

  // People rows
  PEOPLE.forEach((ppl, i)=>{
    const r=document.createElement("tr");
    r.className = (i%2===0) ? "r2" : "r1";
    r.innerHTML = `<td class="name">${ppl.n}</td>`;

    const dispM = computed.displayByPerson.get(ppl.n);
    const baseM = computed.baseMapByPerson.get(ppl.n);
    const bWork = computed.bWorkOnHoliday.get(ppl.n);

    for(let day=1; day<=daysInMonth; day++){
      const dt=new Date(y,m,day);
      const di=iso(dt);

      const td=document.createElement("td");
      td.className = colClassForDow(dt.getDay());

      const base = baseM.get(di) || "";
      const display = dispM.get(di) || base;
      td.dataset.code = base;

      if(display==="HOL"){
        td.classList.add("hol");
        td.textContent="HOL";
      } else {
        td.textContent=base;
        // If this is a holiday date AND this person is the chosen B worker, mark it
        if(HOLIDAYS_2026.has(di) && base==="B" && bWork.has(di)){
          td.classList.add("bWorkHol");
        }
      }

      r.appendChild(td);
    }

    t.appendChild(r);
  });

  sc.appendChild(t);
  panel.appendChild(sc);
  wrap.appendChild(panel);
}

/* ================= CONTROLS ================= */

document.getElementById("showMonths").addEventListener("change", ()=>{ setMonthInput(); render(); });

document.getElementById("startMonth").addEventListener("change", (e)=>{
  start = new Date(e.target.value + "-01");
  start.setDate(1);
  setMonthInput();
  render();
});

document.getElementById("prev").addEventListener("click", ()=>{
  start.setMonth(start.getMonth()-1);
  start.setDate(1);
  setMonthInput();
  render();
});

document.getElementById("next").addEventListener("click", ()=>{
  start.setMonth(start.getMonth()+1);
  start.setDate(1);
  setMonthInput();
  render();
});

document.getElementById("today").addEventListener("click", ()=>{
  const now=new Date();
  start = new Date(now.getFullYear(), now.getMonth(), 1);
  setMonthInput();
  render();
});

setMonthInput();
render();
</script>
</body>
</html>
