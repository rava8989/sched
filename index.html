<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pure Schedule</title>

<style>
:root{
  --grid:#444;
  --hdr:#2f2f2f;
  --hdr2:#3a3a3a;
  --sat:#dedede;
  --sun:#c8c8c8;
  --rdo:#1f1f1f;
  --rdoInk:#fff;
  --mdo:#bdbdbd;
  --holiday:#b30000;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#fff;
}

header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:2px solid var(--grid);
  padding:8px;
  z-index:20;
}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}

select,input,button{
  padding:6px 8px;
  font-size:14px;
  border:2px solid var(--grid);
  border-radius:8px;
  background:#fff;
}

button{cursor:pointer}

.wrap{
  padding:8px;
}

.panel{
  border:2px solid var(--grid);
  border-radius:10px;
  margin-bottom:12px;
  overflow:hidden;
}

.monthHeader{
  background:var(--hdr);
  color:#fff;
  padding:8px 12px;
  font-weight:900;
  text-transform:uppercase;
  font-size:14px;
}

.scroll{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  border-collapse:collapse;
  font-family:ui-monospace,Menlo,Consolas,monospace;
  font-size:12px;
}

th,td{
  border:1px solid var(--grid);
  text-align:center;
  padding:0;
  height:28px;
  min-width:34px;
}

th{
  background:var(--hdr2);
  color:#fff;
  font-weight:800;
}

th.name, td.name{
  position:sticky;
  left:0;
  background:#f0f0f0;
  z-index:5;
  text-align:left;
  padding:0 8px;
  min-width:200px;
  font-family:system-ui;
  font-weight:800;
}

th.slot, td.slot{
  position:sticky;
  left:200px;
  background:#e6e6e6;
  z-index:5;
  min-width:70px;
  font-family:system-ui;
  font-weight:800;
}

td[data-code="RDO"]{
  background:var(--rdo);
  color:var(--rdoInk);
}

td[data-code="MDO"]{
  background:var(--mdo);
}

td.sat{background:var(--sat)}
td.sun{background:var(--sun)}

td.hol{
  color:var(--holiday);
  font-weight:900;
}

@media (max-width:700px){
  th.name,td.name{min-width:150px}
  th.slot,td.slot{min-width:60px}
  table{font-size:11px}
}
</style>
</head>

<body>

<header>
  <div class="controls">
    <label>Start Month
      <input id="startMonth" type="month">
    </label>

    <label>Show Months
      <select id="showMonths">
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <button id="prev">◀</button>
    <button id="next">▶</button>
    <button id="today">This Month</button>
  </div>
</header>

<div class="wrap" id="wrap"></div>

<script>
/* ================= BASE DATA ================= */

const ANCHOR = "2026-01-01";
const LOOP = 42;

const SLOTS = {
1:["R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R"],
2:["C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C"],
3:["B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO"],
4:["RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO"],
5:["MDO","RDO","RDO","RDO","B","B","B","B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A"],
6:["B","B","RDO","RDO","R","R","R","R","R","RDO","RDO","RDO","MDO","C","C/A","C","C","C","C","RDO","RDO","B","B","B","B","B","B","RDO","RDO","A","A","A","A","A/C","A","MDO","RDO","RDO","RDO","B","B","B"]
};

const PEOPLE=[
 {n:"Kingston, Joseph C.",s:1},
 {n:"Rodriguez, Roger",s:1},
 {n:"Joseph, George R",s:2},
 {n:"Ramnarine, Ashram",s:2},
 {n:"Segovia, Eduardo M",s:3},
 {n:"Victoria, Robert",s:3},
 {n:"Bouaziz, Abdelghani",s:4},
 {n:"Gragossian, Alan",s:4},
 {n:"Handel, Joseph",s:5},
 {n:"Rakhmanov, Ravshan",s:5},
 {n:"Rodriguez, Alexander",s:6},
 {n:"Svenjak, Mark",s:6}
];

/* 2025 holidays */
const HOL=new Set([
"2025-01-01","2025-01-20","2025-02-17","2025-05-26",
"2025-06-19","2025-06-03","2025-06-06","2025-09-01",
"2025-10-13","2025-11-11","2025-11-27","2025-11-28","2025-12-25"
]);

/* ================= UTIL ================= */

const $=id=>document.getElementById(id);
const pad=n=>String(n).padStart(2,"0");
const iso=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
const addDays=(d,n)=>{let x=new Date(d);x.setDate(x.getDate()+n);return x};
const idx=i=>((i%LOOP)+LOOP)%LOOP;

function base(emp,date){
  const a=new Date(ANCHOR);
  return SLOTS[emp.s][idx(Math.floor((date-a)/86400000))];
}

/* ================= RENDER ================= */

let start=new Date();
start.setDate(1);

function render(){
  wrap.innerHTML="";
  for(let m=0;m<+$("showMonths").value;m++){
    drawMonth(new Date(start.getFullYear(),start.getMonth()+m,1));
  }
}

function drawMonth(d){
  const y=d.getFullYear(),m=d.getMonth();
  const days=new Date(y,m+1,0).getDate();

  const p=document.createElement("div");
  p.className="panel";
  p.innerHTML=`<div class="monthHeader">${d.toLocaleString("default",{month:"long"})} ${y}</div>`;
  const sc=document.createElement("div");sc.className="scroll";
  const t=document.createElement("table");

  let tr=document.createElement("tr");
  tr.innerHTML=`<th class="name">NAME</th><th class="slot">SLOT</th>`;
  for(let i=1;i<=days;i++) tr.innerHTML+=`<th>${i}</th>`;
  t.appendChild(tr);

  PEOPLE.forEach(ppl=>{
    let r=document.createElement("tr");
    r.innerHTML=`<td class="name">${ppl.n}</td><td class="slot">Slot ${ppl.s}</td>`;
    for(let i=1;i<=days;i++){
      let date=new Date(y,m,i);
      let code=base(ppl,date);
      let cls="";
      if(date.getDay()==6) cls="sat";
      if(date.getDay()==0) cls="sun";
      if(HOL.has(iso(date))) cls+=" hol";
      r.innerHTML+=`<td class="${cls}" data-code="${code}">${HOL.has(iso(date))?"HOL":code}</td>`;
    }
    t.appendChild(r);
  });

  sc.appendChild(t);
  p.appendChild(sc);
  wrap.appendChild(p);
}

/* ================= CONTROLS ================= */

$("startMonth").value=`${start.getFullYear()}-${pad(start.getMonth()+1)}`;

$("startMonth").onchange=e=>{
  start=new Date(e.target.value+"-01");
  render();
};
$("prev").onclick=()=>{start.setMonth(start.getMonth()-1);render()};
$("next").onclick=()=>{start.setMonth(start.getMonth()+1);render()};
$("today").onclick=()=>{start=new Date();start.setDate(1);render()};
$("showMonths").onchange=render;

render();
</script>
</body>
</html>
